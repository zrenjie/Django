<!DOCTYPE html>

<html lang="en-us" >
    <head>
        <title>Log in | Image Collector</title>
        <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
        <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
        <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    </head>


    <body class=" login">
        <!-- Container -->
        <div id="container">
            <!-- Header -->
            <div id="header">
                <div id="branding">    
                    <h1 id="site-name" ><a href="#" class="text-center">Image Collector</a></h1>
                </div>
            </div>
            <!-- END Header -->

            <!-- Content -->
            <div id="content" class="colM">
                <div id="content-main">
                    <form method="post" id="login-form">
                        {% csrf_token %}
                          <div class="form-row">
                            <label class="required" for="id_username">Username:</label> <input type="text" name="username" autofocus required id="id_username">
                          </div>
                          <div class="form-row">
                            <label class="required" for="id_password">Password:</label> <input type="password" name="password" required id="id_password">
                          </div>
                          
                          <div class="submit-row">
                            <label>&nbsp;</label><input type="submit" value="Log in">
                          </div>
                    </form>
                </div>

            
                <br class="clear">
            </div>
            <!-- END Content -->

            <div id="footer"></div>
        </div>
        <!-- END Container -->

    </body>
</html>
